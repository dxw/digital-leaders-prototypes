{% extends "layouts/ai-signed-in.html" %}

{% block pageTitle %}
  Home - GOV.UK Proof
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <h3 class="govuk-heading-m">Safeguarding<span class="govuk-!-font-weight-regular"> | Aaron Higgs</span></h3>
    </div>
  </div>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
        <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="10" aria-describedby="more-detail-hint"></textarea>
      </div>
    </div>
    <div class="govuk-grid-column-one-third">
      <form class="form" action="./search-results" method="post">
        <div class="govuk-button-group">
          <button id="ai-button" type="submit" class="govuk-button" data-module="govuk-button" style="border: 2px solid #243746; color: #243746;">
            Search with AI
          </button>
          <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button" style="background: transparent; border: 2px solid #243746; color: #243746;">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>


{% endblock %}

{% extends "layouts/english-minting-log-in.html" %}

{% block pageTitle %}
  Sign in - GOV.UK Proof
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group" id="form-background-gov-wales">


        <h1 class="govuk-heading-l">
          Sign in
        </h1>

        <form class="form" action="./text-code" method="post">

          <div class="govuk-form-group">
            <label class="govuk-label" for="width-20">
              Email address
            </label>
            <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
          </div>

          <div class="govuk-form-group govuk-password-input" data-module="govuk-password-input">
            <label class="govuk-label" for="password-input">
              Password
            </label>
            <div class="govuk-input__wrapper govuk-password-input__wrapper">
              <input class="govuk-input govuk-password-input__input govuk-js-password-input-input" id="password-input" name="password" type="password" spellcheck="false" autocomplete="current-password" autocapitalize="none">
            </div>
          </div>

          <br>

            <button class="govuk-button" data-module="govuk-button">
              Continue
            </button>

        </form>

      </div>

    </div>
  </div>

{% endblock %}

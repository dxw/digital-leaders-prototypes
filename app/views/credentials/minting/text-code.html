{% extends "layouts/minting-log-in.html" %}

{% block pageTitle %}
  Sign in - GOV.UK Proof
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group" id="form-background-gov-wales">


        <h1 class="govuk-heading-l">
          Check your phone
        </h1>

        <p>We've sent your a text message with a security code.</p>

        <form class="form" action="./home-page" method="post">

          <div class="govuk-form-group">
            <label class="govuk-label" for="width-5">
              Text message code
            </label>
            <input class="govuk-input govuk-input--width-5" id="width-5" name="width-5" type="text">
          </div>

          <br>

          {{ govukButton({
            text: "Continue"
          }) }}

        </form>

    </div>

    </div>
  </div>

{% endblock %}
